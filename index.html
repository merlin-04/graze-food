<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graze Foods</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <!-- navbar-->
        <nav>
            <!-- logo -->
            <img class="logo" src="/images/logo.png" alt="logo-img">
            <!-- links -->
            <ul>
                <li class="list-items"><a class="links" href="#">Home</a></li>
                <li class="list-items"><a class="links" href="#">About</a></li>
                <li class="list-items"><a class="links" href="#">Menus</a></li>
                <li class="list-items"><a class="links" href="#">Experience</a></li>
                <li class="list-items"><a class="links" href="#">Blog</a></li>
                <li class="list-items"><a class="links" href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- Background image section -->
        <div class="main">
            <img class="img2" src="/images/main-two.jpg" alt="main-image">
        </div>
        <!-- food experience -->
        <section id="food" style="background-color: #f2f2fa;">
            <div class="foodContent">
                <div class="food-content">
                    <h2 id="foodie-name">An Unforgettable <br> Foodie Experience</h2>
                    <p id="details">At Graze we are passionate about <br> providing an unforgettable and <br> unique
                        food experience.
                    </p>
                    <div class="about-us" style="text-align: right;">
                        <a href="#">ABOUT US</a>
                    </div>
                </div>
                <div class="img1">
                    <img width="500px" class="myAbout" src="./images/about-us.jpg" alt="about-food-image">
                </div>
            </div>
        </section>
        <!-- Galleries -->
        <section id="gallery">
            <div class="row">
                <div class="col-one">
                    <img class="gall-one" src="/images/food2.jpg" alt="food-one">
                    <img class="gall-two" src="/images/food-2.jpg" alt="food-two">
                </div>
                <div class="col-two">
                    <img class="gall-two" src="/images/food-4.jpg" alt="food-four">
                    <img class="gall-one" src="/images/food1.jpg" alt="food-five">
                </div>
                <div class="col-one">
                    <img class="gall-one" src="/images/food5.jpg" alt="food-three">
                    <img class="gall-two" src="/images/food-6.jpeg" alt="food-six">
                </div>
            </div>
        </section>
        <!-- icon section -->
        <section id="icons">
            <div class="items">
                <i class="fa-solid fa-gift elements"></i>
                <i class="fa-solid fa-ring elements"></i>
                <i class="fa-solid fa-champagne-glasses elements"></i>
                <i class="fa-solid fa-heart elements"></i>
            </div>
        </section>
        <!-- footer -->
        <footer>
            <div class="footer-container">
                <div class="footer-links">
                    <a href="#link1">Contact</a>
                    <a href="#link2">Blog</a>
                </div>
                <img src="/images/logo.png" alt="Logo" class="footer-logo">
                <div class="social-media">
                    <a target="_blank" href="#"><i class="fa-brands fa-facebook brands"></i></a>
                    <a target="_blank" href="#"><i class="fa-brands fa-pinterest brands"></i></a>
                    <a target="_blank" href="#"><i class="fa-brands fa-instagram brands"></i></a>
                    <a target="_blank" href="#"><i class="fa-brands fa-linkedin-in brands"></i></a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
